<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Charging Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .main-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 20px;
            background-color: #28a745;
            color: #fff;
            padding: 10px 0;
            border-radius: 5px;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 15px;
        }

        .card button {
            background-color: #28a745; /* Green color */
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #218838; /* Darker green for hover */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the UrjaPath</h1>
    </header>

    <div class="main-container">
        <!-- Bikes Column -->
        <section class="section">
            <h2>Bikes</h2>
            <div class="card">
                <h3>Electric Bike</h3>
                <p>Charge your electric bike here.</p>
                <button onclick="navigateToPage('bike.html')">Select</button>
            </div>
            <div class="card">
                <h3>Electric Scooty</h3>
                <p>Charge your electric Scooty here.</p>
                <button onclick="navigateToPage('scooter.html')">Select</button>
            </div>
        </section>

        <!-- Autos Column -->
        <section class="section">
            <h2>Autos</h2>
            <div class="card">
                <h3>Electric Auto</h3>
                <p>Charge your electric auto here.</p>
                <button onclick="navigateToPage('auto.html')">Select</button>
            </div>
        </section>

        <!-- Cars Column -->
        <section class="section">
            <h2>Cars</h2>
            <div class="card">
                <h3>Electric Car</h3>
                <p>Charge your electric car here.</p>
                <button onclick="navigateToPage('car.html')">Select</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Vehicle Charging Station</p>
    </footer>

    <script>
        // JavaScript function to navigate to a specific page
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
